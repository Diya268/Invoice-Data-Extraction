{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile | Invoice Extract System</title>
    <link rel="stylesheet" href="{% static 'frontend/styles.css' %}">
    <!-- Optionally include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center">Profile</h3>
            <p><strong>Username:</strong> {{ user_info.username }}</p>
            <p><strong>Email:</strong> {{ user_info.email }}</p>
            <a href="{% url 'main-page' %}" class="btn btn-primary w-100">Back to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
